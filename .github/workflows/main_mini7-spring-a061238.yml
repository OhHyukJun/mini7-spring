# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mini7-spring-a061238

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_1c853f86fb7e45568d3e85a06fcfaed7 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_111d811bb1c04b9087d516af2e93b569 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/atomic365/aivle_mini7_6_spring:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mini7-spring-a061238'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_4b0063693ff94c23990ca183443a6e5c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_1c853f86fb7e45568d3e85a06fcfaed7 }}/atomic365/aivle_mini7_6_spring:${{ github.sha }}'
