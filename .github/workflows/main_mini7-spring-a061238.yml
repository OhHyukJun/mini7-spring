# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mini7-spring-a061238

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: atomic365
        password: ${{ secrets.AzureAppService_ContainerPassword_799f9405d0a942cf9821c0aaaa5a19f9 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d81d538762fb46cba9a0b53eca16fc9e }}/aivle_mini7_6_spring:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mini7-spring-a061238'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f4b5c01892824c8d8b63482af8cb7c38 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d81d538762fb46cba9a0b53eca16fc9e }}/aivle_mini7_6_spring:${{ github.sha }}'
