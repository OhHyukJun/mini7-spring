<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RequestInfo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>
<body>
    <div class="header"></div>
    <div class="callTitle">
        <h2>당신의 손 끝이</h2>
        <h2>한 명의 응급환자를 구할 수 있습니다</h2>
    </div>
    <form th:action="@{/api/order}" method="get">
        <fieldset>
            <!--<legend><img class="icon" src="/image/emer.png"></legend>-->
            <h3>응급 신고 내용</h3>
            <label for="name" class="label-first">신고 내용
                <input type="text" name="text" id="name" placeholder="아버지가 아프세요">
            </label>
            <label for="hospitalNum">응급 병원 수
                <input type="text" name="hospitalNum" id="hospitalNum" placeholder="3">
            </label>
            <label for="address">주소
                <input type="text" name="address" id="address" placeholder="서울특별시 강남구 ...">
            </label>
            <button type="submit" onclick="getCoordinates()">위치 가져오기</button>
            <label for="startLat">신고자 위치(위도)
                <input type="text" name="startLat" id="startLat" placeholder="35.222">
            </label>
            <label for="startLng">응급 신고자 위치(경도)
                <input type="text" name="startLng" id="startLng" placeholder="126.223">
            </label>
            <button type="submit">검색</button>
        </fieldset>
    </form>
    <div class="footer"></div>
    <script>
        async function getCoordinates() {
            const address = document.getElementById('address').value;
    
            // 네이버 지오코딩 API 호출
            const response = await fetch(`https://openapi.naver.com/v1/map/geocode?query=${encodeURIComponent(address)}`, {
                headers: {
                    'X-Naver-Client-Id': 'c_id', // 네이버에서 발급받은 Client ID
                    'X-Naver-Client-Secret': 'c_pw' // 네이버에서 발급받은 Client Secret
                }
            });
    
            console.log(response); // 응답 확인
            const data = await response.json();
            console.log(data); // 데이터 확인
    
            if (data.results.length > 0) {
                const location = data.results[0].point;
                document.getElementById('startLat').value = location.y; // 위도
                document.getElementById('startLng').value = location.x; // 경도
            } else {
                alert("주소를 찾을 수 없습니다.");
            }
        }
    </script>
    
    <!-- Bootstrap JS 및 jQuery 포함 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
